    <body >
        
    <div class="container " style="color:navy;" >
              
           <form id="form">
               <h1 class="text-center mt-3 mb-4">Registration </h1>
                
               <div class="row">

               <!--firstname-->
               <div class="form-outline mb-4 col-md-6">
               <label class="form-label" for="Firstname">Firstname</label>
               <input type="text" id="Firstname" name="name" class="form-control h-10px" required >
                </div>

               <!--Lasttname-->
               <div class="form-outline mb-4 col-md-6">
               <label class="form-label" for="Laststname">Laststname</label>
                 <input type="text" id="Laststname" name="lastname" class="form-control h-10px" required >
                 </div>

                  <!--email-->
                <div class="form-outline mb-4 col-md-12">
               <label class="form-label" for="Email">Email Address</label>
                <input type="email" id="Email" name="email" class="form-control h-10px" required >
               </div>


                  <!--phone numbr-->
                  <div class="form-outline mb-4 col-md-4">
                  <label class="form-label" for="number">Phone number</label>
                 <input type="number" id="number" name="number" class="form-control h-10px" required >
                 </div>

                 <!--date of birth-->
                 <div class="form-outline mb-4 col-md-8">
               <label class="form-label" for="date">Date Of Birth</label>
                <input type="date" id="date" name="date" class="form-control h-10px" required >
               </div>

                      

                
               <!--new password-->
               <div class="form-outline mb-4 col-md-8">
              <label class="form-label" for="password">Create Password</label>
              <input type="password" id="password" name= "password" class="form-control" required> 
               </div>

               <!--Conform password-->
               <div class="form-outline mb-4 col-md-4">
                <label class="form-label" for="cpass">Conform Password</label>
                <input type="password" id="cpass" name= "cpassword" class="form-control" required> 
                 </div>

                 <!-- Gnder -->
               <div class="form-outline mb-4 col-md-12">
                Gender :  <input type="radio" value="male" name="gender">Male
               <input type="radio" value="feale" name="gender">Female

                 </div>
                <!-- Checkbox -->
                <div class="form-check mb-4 col-md-4 m-2 ">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" required checked>
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>   
                     <!-- Simple link -->
                <div class=" col-md-4 m-2 ">
                    <P>Are you member?
                        <a href="index.html"> Login</a></p>
                </div>
                   <!-- Submit button -->
                  <div class="col-md-12 d-flex justify-content-end"  >
                  <input type="submit" id="submit" class="btn btn-primary btn-block mb-2 "style="width:200px" value="Register">
                </div>  
              
                 
                
              


            </div>
                </form>

           </div>
