    <body>
        
    <div class="a container d-flex justify-content-center" >
       <div class="b conrainer mt-4 p-5 shadow rounded" style="width: 500px; height: 570px;color:white;background-color: rgb(5, 39, 102); ">  
               
           <form id="form">
               <h1 class="text-center mb-4"> <img src="nn.png" alt="logo" style="width: 70px; height: 40px;">   LOGIN   <i class="fa-solid fa-right-to-bracket"></i> </h1>
                
               <!-- Email input -->
               <div class="form-outline mb-4">
               <label class="form-label" for="form2Example1">Username</label>
               <input type="text" id="form2Example1" name="name" class="form-control" required >
                </div>
                
               <!-- Password input -->
               <div class="form-outline mb-4">
              <label class="form-label" for="form2Example2">Password</label>
              <input type="password" id="form2Example2" name= "password" class="form-control" required> 
               </div>

                <!-- Checkbox -->
                <div class="form-check m-2">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" required checked>
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>   
                     
                   <!-- Submit button -->
                  <div class="d-flex justify-content-end" >
                  <input type="submit" id="submit" class="btn btn-primary btn-block mb-2 w-100 " value="Sign in">
                </div>  
              
                 
                <!-- Simple link -->
                <div class="col d-flex justify-content-end m-2 mb2">
                  <a href="#!">Forgot password?</a>
                </div>
              


                  <!-- Register buttons -->
                  <div class="text-center ">
                    <p>Not a member? <a href="#!">Register</a></p>
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
                
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
                
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
                
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>
                </form>

           </div>

           </div>
